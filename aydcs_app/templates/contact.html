{% extends 'main.html' %}



{% block body %}

    
    <section class="hero-wrap hero-wrap-2" style="background-image: url('/static/images/salle.jpg');">

      <div class="container">
        <div class="row no-gutters slider-text align-items-center justify-content-center">
          <div class="col-md-9 ftco-animate text-center">
            <h1 class="mb-2 bread">Nous Contactez</h1>
            <p class="breadcrumbs"><span class="mr-2"><a href="{% url 'aydcs_app:home' %}">Acceuil <i class="ion-ios-arrow-forward"></i></a></span> <span>Contact <i class="ion-ios-arrow-forward"></i></span></p>
          </div>
        </div>
      </div>
    </section>

    

    <section class="ftco-section contact-section">
      <div class="container">
        <div class="row d-flex contact-info">
          <div class="col-md-3 d-flex">
          	<div class="bg-light align-self-stretch box p-4 text-center">
          		<h3 class="mb-4">Address</h3>
	            <p>Imm N°470,lotissement riad ismailia 3 éme et 4 éme étage N°6-8 Meknès 50000</p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="bg-light align-self-stretch box p-4 text-center">
          		<h3 class="mb-4">Numero Telephone</h3>
	            <p><a href="tel:+212624984773">+212 624 984 773</a></p>
	          </div>
          </div>
          <div class="col-md-3 d-flex">
          	<div class="bg-light align-self-stretch box p-4 text-center">
          		<h3 class="mb-4">Address Email</h3>
	            <p><a href="mailto:aydcs01@gmail.com">aydcs01@gmail.com</a></p>
	          </div>
          </div>

        </div>
      </div>
    </section>
		
		<section class="ftco-section ftco-no-pt ftco-no-pb contact-section">
			<div class="container">
				<div class="row d-flex align-items-stretch no-gutters">
					<div class="col-md-6 p-4 p-md-5 order-md-last bg-light">
						<form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="text" name="nom" class="form-control" placeholder="Votre Nom">
              </div>
              <div class="form-group">
                <input type="text" name="email" class="form-control" placeholder="Votre Email">
              </div>
              <div class="form-group">
                <input type="text" name="sujet" class="form-control" placeholder="Sujet">
              </div>
              <div class="form-group">
                <textarea name="message" id="" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
              </div>
              <div class="form-group" style="display: none;">
                <input type="text" name="temps" class="form-control" id="datenow">
              </div>
              <div class="form-group">
                <input type="submit" value="Envoyer" class="btn btn-primary py-3 px-5">
              </div>
            </form>
					</div>
					<div class="col-md-6 d-flex align-items-stretch">
						<div><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3313.230406192735!2d-5.569038284736167!3d33.857952480659264!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xda05bd897eb3917%3A0xeae324dbf21b5195!2scentre%20AYDCS!5e0!3m2!1sfr!2sma!4v1600785487620!5m2!1sfr!2sma" width="600" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe></div>
					</div>
				</div>
			</div>
    </section>
    
    <script type="text/javascript">
      function SetDate()
      {
      var date = new Date();
      
      var day = date.getDate();
      var month = date.getMonth() + 1;
      var year = date.getFullYear();
      
      if (month < 10) month = "0" + month;
      if (day < 10) day = "0" + day;
      
      var today = year + "-" + month + "-" + day;
      
      
      document.getElementById('datenow').value = today;
      }

      SetDate();
  </script>

{% endblock body %}
